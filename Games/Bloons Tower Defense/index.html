
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloons TD 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #container {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- External SDK + Ruffle -->
  <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"></script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "off",
      polyfills: true,
      letterbox: "on",
      backgroundColor: null,
      scale: "showAll",
      allowFullscreen: true,
      forceScale: true,
      forceAlign: true,
      splashScreen: true,
      wmode: "Window",
      unmuteOverlay: "hidden",
      quality: "high"
    };

    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load("https://cdn.jsdelivr.net/gh/CanLite/BrunyLite@b7d1906f86eacdec568f1e308b88f707c7f1d765/public/assets/flash/bloonstd1.swf");
      player.style.width = "100%";
      player.style.height = "100%";
    });
  </script>

  <!-- Game Monetize SDK -->
  <script type="text/javascript">
    window.SDK_OPTIONS = {
      gameId: "r2tzpy9cgrn2u4xgzc9z0zbtvxm16mby",
      onEvent: function(a) {
        switch(a.name) {
          case "SDK_GAME_PAUSE": break;
          case "SDK_GAME_START": break;
          case "SDK_READY": break;
        }
      }
    };
    (function(a,b,c){
      var d=a.getElementsByTagName(b)[0];
      if(!a.getElementById(c)){
        a=a.createElement(b);
        a.id=c;
        a.src="https://cdn.jsdelivr.net/gh/st39/sdk@main/sdkjs.js";
        d.parentNode.insertBefore(a,d);
      }
    })(document,"script","gamemonetize-sdk");
  </script>
</body>
</html>
