<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded SWF Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #container {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
    }
  </style>

  <!-- SDK Scripts -->
  <script src="https://cdn.jsdelivr.net/gh/st39/sdk@main/api.js"></script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    // Initialize Ruffle Player for Flash (.swf) games
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "off",
      polyfills: true,
      letterbox: "on",
      backgroundColor: null,
      scale: "showAll",
      allowFullscreen: true,
      forceScale: true,
      forceAlign: true,
      splashScreen: true,
      wmode: "Window",
      unmuteOverlay: "hidden",
      quality: "high"
    };

    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("container");
      container.appendChild(player);
      player.load("https://cdn.jsdelivr.net/gh/sasa24s/Sphere-compile@95d1d98dc38a920d02e6bbcf61620501b2bacfcb/tables/pvz_9_15.swf");
      player.style.width = "100%";
      player.style.height = "100%";
    });
  </script>

  <script type="text/javascript">
    // Game SDK configuration
    window.SDK_OPTIONS = {
      gameId: "r2tzpy9cgrn2u4xgzc9z0zbtvxm16mby",
      onEvent: function(event) {
        switch(event.name) {
          case "SDK_GAME_PAUSE":
            break;
          case "SDK_GAME_START":
            break;
          case "SDK_READY":
            break;
        }
      }
    };

    // Load Gamemonetize SDK script dynamically
    (function(document, tag, id) {
      var firstScript = document.getElementsByTagName(tag)[0];
      if (!document.getElementById(id)) {
        var script = document.createElement(tag);
        script.id = id;
        script.src = "https://cdn.jsdelivr.net/gh/st39/sdk@main/sdkjs.js";
        firstScript.parentNode.insertBefore(script, firstScript);
      }
    })(document, "script", "gamemonetize-sdk");
  </script>

</body>
</html>
